<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/stylesheet.css">
  <meta charset="UTF-8">
  <title>Video player</title>
</head>

<script type="text/javascript">

const ipcRenderer = require('electron').ipcRenderer;

ipcRenderer.on('nextvid', function (event, videoURL) {
  console.log("Received url from main")
  console.log(videoURL);
  var vid = document.getElementById("player");
  vid.src = videoURL;
})

ipcRenderer.on('test', function(event, arg) {
  console.log("test");
})

</script>

<body>
  <iframe id="player" src="" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">Video not supported</iframe>
</body>

</html>
